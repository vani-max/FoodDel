<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="./acc.css">
</head>
<body>
    <div class="header">
        <h1>Account</h1>
        <div class="settings-button">⚙️</div>
      </div>
    
      <div class="content-container">
        <div class="profile-section">
          <div class="profile-picture">
            <span>👤</span>
          </div>
          <div class="profile-details">
            <h2>Vani Vashishtha</h2>
            <p>vani.vashishtha@gmail.com</p>
            <button class="edit-profile-btn">Edit Profile</button>
          </div>
        </div>
    
        <div class="rewards-card">
          <div class="rewards-title">Reward Points</div>
          <div class="rewards-points">650 points</div>
          <div class="rewards-progress">
            <div class="rewards-progress-fill"></div>
          </div>
          <div class="rewards-info">
            <div>Current tier: Silver</div>
            <div>350 points to Gold</div>
          </div>
        </div>
    
        <div class="section-title">Account Settings</div>
        
        <div class="menu-item">
          <div class="menu-item-left">
            <div class="menu-icon">📍</div>
            <div class="menu-title">Saved Addresses</div>
          </div>
          <div class="menu-arrow">›</div>
        </div>
        
        <div class="menu-item">
          <div class="menu-item-left">
            <div class="menu-icon purple">💳</div>
            <div class="menu-title">Payment Methods</div>
          </div>
          <div class="menu-arrow">›</div>
        </div>
        
        <div class="menu-item">
          <div class="menu-item-left">
            <div class="menu-icon blue">🔔</div>
            <div class="menu-title">Notifications</div>
          </div>
          <div class="menu-arrow">›</div>
        </div>
        
        <div class="section-title">Other</div>
        
        <div class="menu-item">
          <div class="menu-item-left">
            <div class="menu-icon green">❓</div>
            <div class="menu-title">Help & Support</div>
          </div>
          <div class="menu-arrow">›</div>
        </div>
        
        <div class="menu-item">
          <div class="menu-item-left">
            <div class="menu-icon">📄</div>
            <div class="menu-title">Terms & Privacy</div>
          </div>
          <div class="menu-arrow">›</div>
        </div>
        
        <button class="logout-button">Log Out</button>
      </div>
</body>
</html>
